<mat-card *ngIf="!isLoading">
	<mat-card-header>
		<mat-card-title>
			Uploaded files
		</mat-card-title>
		<mat-card-subtitle>

		</mat-card-subtitle>
	</mat-card-header>
	<mat-card-content>
		<table mat-table [dataSource]="fileUploads">

			<ng-container matColumnDef="filename">
				<th mat-header-cell *matHeaderCellDef> Filename</th>
				<td mat-cell *matCellDef="let file"> {{file}}</td>
			</ng-container>

			<ng-container matColumnDef="options">
				<th mat-header-cell *matHeaderCellDef>Actions</th>
				<td mat-cell *matCellDef="let file">
					<a mat-raised-button download class="btn btn-success" href="{{url}}/api/file/download/{{file}}"><mat-icon>get_app</mat-icon> Download</a>
				</td>
			</ng-container>

			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
		</table>
	</mat-card-content>
</mat-card>
<mat-card *ngIf="isLoading">
	<mat-card-header>
		<mat-card-subtitle>Loading files...</mat-card-subtitle>
	</mat-card-header>
	<div class="lds-roller">
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
	</div>
</mat-card>
