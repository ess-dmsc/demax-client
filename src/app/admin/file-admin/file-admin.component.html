<nav class="navbar navbar-expand-md navbar-light bg-white">
	<a class="navbar-brand" href="#">Total number of uploaded files: {{files.length}}</a>
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample04"
	        aria-controls="navbarsExample04" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>

	<div class="collapse navbar-collapse" id="navbarsExample04">
		<form class="form-inline my-2 my-md-0">
			<button mat-raised-button color="primary" (click)="getFiles()"><mat-icon>refresh</mat-icon> Refresh</button>
		</form>
	</div>
</nav>


<table mat-table [dataSource]="fileUploads" *ngIf="!isLoading">

	<ng-container matColumnDef="filename">
		<th mat-header-cell *matHeaderCellDef> Filename</th>
		<td mat-cell *matCellDef="let file"> {{file}}</td>
	</ng-container>

	<ng-container matColumnDef="options">
		<th mat-header-cell *matHeaderCellDef>Actions</th>
		<td mat-cell *matCellDef="let file">
			<a mat-raised-button download class="btn btn-success" href="{{url}}/api/file/download/{{file}}">
				<mat-icon>get_app</mat-icon>
				Download</a>
		</td>
	</ng-container>

	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-card *ngIf="isLoading">
	<mat-card-header>
		<mat-card-subtitle>Loading files...</mat-card-subtitle>
	</mat-card-header>
	<div class="lds-roller">
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
	</div>
</mat-card>
