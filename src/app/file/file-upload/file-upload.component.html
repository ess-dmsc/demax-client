<div *ngIf="currentFileUpload" class="progress">
	<div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar"
	     attr.aria-valuenow="{{progress.percentage}}"
	     aria-valuemin="0" aria-valuemax="100" [ngStyle]="{width:progress.percentage+'%'}">
		{{progress.percentage}}%
	</div>
</div>
<app-message [message]="message.message"></app-message>

<label for="upload-file" class="mat-elevation-z7">Choose file</label>
<input type="file" accept="application/pdf,application/vnd.ms-excel" id="upload-file" (change)="selectFile($event)"/>
