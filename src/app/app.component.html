	<mat-sidenav-container class="example-container sidebar">
		<mat-sidenav #sidenav mode="side" opened class="example-sidenav" [fixedInViewport]="options.value.fixed"
		             [fixedTopGap]="options.value.top" [fixedBottomGap]="options.value.bottom">
			<a routerLink="/home">Home</a>
			<a routerLink="/proposals">Proposals</a>
			<a routerLink="/contact">Contact</a>
			<a href="http://localhost:8080/word/attachment">Proposal template</a>
			<a routerLink="/admin">Admin</a>
			<a routerLink="/test">TestComponent</a>
		</mat-sidenav>

		<mat-sidenav-content [formGroup]="options">
			<router-outlet></router-outlet>
		</mat-sidenav-content>
	</mat-sidenav-container>
</ng-container>
<div *ngIf="!auth.loggedIn" style="
background-image: url(../assets/media/blurred-lab-samples.jpg);
background-repeat: no-repeat;
background-origin: border-box;
background-size: cover;">
	<div style="padding: 18rem; text-align: right;">
		<mat-tab-group dynamicHeight style="max-width: 600px; background-color: white; opacity: 0.9;
border: solid lightgray 1px; border-radius: 1rem; box-shadow: 5px 4px 5px lightgray;">
			<mat-tab label="Login">
				<app-login></app-login>
			</mat-tab>
			<mat-tab label="Register">
				<app-register></app-register>
			</mat-tab>
		</mat-tab-group>
	</div>
</div>
