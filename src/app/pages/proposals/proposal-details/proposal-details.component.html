<div class="wrapper">


	<main *ngIf="proposal">
		<main-header>
			<main-title *ngIf="proposal._id">Proposal Details</main-title>
			<main-title *ngIf="!proposal._id">New Proposal</main-title>
		</main-header>
	</main>
	<main *ngIf="proposal" class="row">
		<main-header>
			<main-title>General information</main-title>
		</main-header>
		<section>

			<form>
				<fieldset>
					<mat-label for="proposal-experiment_title">Experiment title</mat-label>
					<input matInput id="proposal-experiment_title" name="proposal-experiment_title"
					       [(ngModel)]="proposal.experiment_title"
					       placeholder="Experiment title"/>
				</fieldset>
				<fieldset>
					<mat-label for="proposal-brief_summary">Brief summary</mat-label>
					<textarea matTextareaAutosize id="proposal-brief_summary" name="proposal-brief_summary"
					          [(ngModel)]="proposal.brief_summary"
					          placeholder="Briefly describe your proposal"></textarea>
				</fieldset>
				<fieldset>
					<mat-label for="proposal-proposer-firstname">Main proposer</mat-label>
					<input matInput id="proposal-proposer-firstname" name="proposal-proposer-firstname"
					       [(ngModel)]="proposal.proposer.firstname"
					       placeholder="First name"/>
				</fieldset>
				<fieldset>
					<label for="proposal-proposer-lastname"></label>
					<input class="form-control" id="proposal-proposer-lastname" name="proposal-proposer-lastname"
					       [(ngModel)]="proposal.proposer.lastname"
					       placeholder="Last name"/>
				</fieldset>
				<fieldset>
					<label for="proposal-proposer-email"></label>
					<input class="form-control" id="proposal-proposer-email" name="proposal-proposer-email"
					       [(ngModel)]="proposal.proposer.email"
					       placeholder="Email"/>
				</fieldset>
				<fieldset>
					<input type="file"/>
				</fieldset>
				<fieldset>
					<label for="proposal-proposer-phone"></label>
					<input class="form-control" id="proposal-proposer-phone" name="proposal-proposer-phone"
					       [(ngModel)]="proposal.proposer.phone"
					       placeholder="Phone"/>
				</fieldset>
				<fieldset>
					<label for="proposal-proposer-affiliation-industry"></label>
					<input class="form-control" id="proposal-proposer-affiliation-industry"
					       name="proposal-proposer-affiliation-industry"
					       [(ngModel)]="proposal.proposer.affiliation.industry" placeholder="Industry"/>
				</fieldset>
				<fieldset>
					<label for="proposal-proposer-affiliation-employer"></label>
					<input class="form-control" id="proposal-proposer-affiliation-employer"
					       name="proposal-proposer-affiliation-employer"
					       [(ngModel)]="proposal.proposer.affiliation.employer" placeholder="Employer name"/>
				</fieldset>
				<fieldset>
					<label for="need_by_date.motivation"></label>
					<input class="form-control" id="need_by_date.motivation" name="need_by_date.motivation"
					       [(ngModel)]="proposal.need_by_date.motivation"
					       placeholder="Need by date"/>
				</fieldset>
				<fieldset>
					<label for="need_by_date.document"></label>
					<app-upload id="need_by_date.document"></app-upload>
				</fieldset>
				<fieldset>
					<select matNativeControl required>
						<option value="DEMAX">DEMAX</option>
						<option value="PREMP">PREMP</option>
						<option value="FLUCO">FLUCO</option>
						<option value="SULF">SULF</option>
					</select>
				</fieldset>
				<fieldset>
					<mat-checkbox>Crystallization</mat-checkbox>
					<mat-checkbox>Biomass</mat-checkbox>
					<mat-checkbox>Protein</mat-checkbox>
					<mat-checkbox>Chemical</mat-checkbox>
				</fieldset>
				<fieldset>
					<button class="btn btn-primary" *ngIf="!proposal._id" (click)="createProposal(proposal)">Create
					</button>
					<button class="btn btn-info" *ngIf="proposal._id" (click)="updateProposal(proposal)">Update</button>
					<button class="btn btn-danger" *ngIf="proposal._id" (click)="deleteProposal(proposal._id)">Delete
					</button>

				</fieldset>

			</form>
		</section>

	</main>
</div>
