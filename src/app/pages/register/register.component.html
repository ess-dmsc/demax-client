<mat-card style="width: 400px; margin: 2rem auto; text-align: center;">
	<mat-card-header>
		<mat-card-title> Register</mat-card-title>
	</mat-card-header>
	<mat-card-content>
		<form [formGroup]="registerForm" (ngSubmit)="register()">
			<mat-form-field [ngClass]="setClassEmail()">
				<input matInput type="email" name="email" formControlName="email" placeholder="Email">
			</mat-form-field>
			<mat-form-field [ngClass]="setClassPassword()">
				<input matInput type="password" name="password" formControlName="password" placeholder="Password">
			</mat-form-field>
			<mat-form-field>
				<button mat-raised-button="primary" type="submit" [disabled]="!registerForm.valid">
					<mat-icon>add</mat-icon> Register</button>
			</mat-form-field>
		</form>
	</mat-card-content>
</mat-card>
